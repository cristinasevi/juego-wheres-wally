<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>NIVEL 1</title>
    <link rel="shortcut icon" type="image/png" href="./images/wally_sinfondo.png" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script language="JavaScript">
        function salir() {
            window.open("juego.html", "_self")
        }
        function ayuda() {
            conte_degradado.style.display = "none";
            div_01.align = "center";
        }

        function wally(event) {
            // Obtener las coordenadas del clic
            const x = event.clientX;
            const y = event.clientY;

            // Definir las coordenadas de la zona clickeable
            const zonaXInicio = 784;
            const zonaXFin = 820;
            const zonaYInicio = 42;
            const zonaYFin = 75;

            // Verificar si el clic está dentro de la zona
            if (x >= zonaXInicio && x <= zonaXFin && y >= zonaYInicio && y <= zonaYFin) {
                sonido.play();
                window.alert("Lo has encontrado!");
                window.open("fin.html", "_self");
            }
        }

        var id = setInterval("tiempo()", 1000);
        var segundos = 0;
        function tiempo() {
            segundos += 1;
            Tiempo2.value = segundos;
            if (segundos == 60) {
                segundos = 0;
                var minutos = parseInt(Tiempo.value, 10) || 0; // Se pone 0 para q este vacío mientras no ha llegado al minuto
                minutos += 1;
                Tiempo.value = minutos;
            }
        }
    </script>
</head>

<body class="fondo_niveles" onload="tiempo()">

    <div class="conte-padre">
        <div name="div_01" id="div_01">
            <img src="./images/mapa1.jpg" name="img_01" id="img_01" usemap="#mapa1">
            <map name="mapa1">
                <area href="fin.html" coords="784,42,820,75" shape="rect">
            </map>
        </div>
        <div class="conte-degradado" name="conte_degradado" id="conte_degradado" onclick="wally(event)"></div>
    </div>
    <div class="botones_atajos">
        <input name="salir" id="salir" class="salir" type="button" value="SALIR" style="cursor:pointer"
            onclick="salir()">
        <input name="ayuda" id="ayuda" class="ayuda" type="button" value="AYUDA" style="cursor:pointer"
            onclick="ayuda()">
    </div>
    <div align="center">
        <p>
            <font color="white">Tiempo transcurrido:</font>
        </p>
        <input type="text" name="Tiempo" id="Tiempo" readonly size="1">
        <input type="text" name="Tiempo2" id="Tiempo2" readonly size="1">
    </div>

    <audio name="sonido" id="sonido" src="./sonido/audio1.mp3"></audio>

    <script src="./index.js"></script>
</body>

</html>
